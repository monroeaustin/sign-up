<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/sign-up/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Sign-Up</title>
</head>
<body>
    <div class="entirehero">
        <div class="left-hero">
            <div class="banner">
                <div class="logo"><img src="./photo/odin-lined.png" id="OdinLogo" alt=""></div>
                <div class="logotxt"><p class="herotxt">ODIN</p></div>
                                </div>
            <div class="credit"><h4>Photo By <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on Unsplash</h4></div>
        </div>
        <div class="right-hero">
            <div class="hero-righttxt"><h3>Lets take your game to the next level! You know you need to <br> stay <em>Focused!</em>
            Sign Up with us!  Your time is <em>now</em>, every minute counts. <br><br> See ya on the <em>other side!</em>
            
            </h3></div>
            
            <div class="sign-up">
                <h2>Take Action!</h2>
                <div class="formgroup">
                <div class="left-form">
                <form action="#" method="post" id="form1">
                    <label for="First Name">First Name</label>
                    <input type="text" name="First Name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="right-form">
                    <label for="Last Name">Last Name</label>
                    <input type="text" name="Last Name" required>

                    <label for="phone number">Phone Number</label>
                    <input type="tel" name="phone number" required>

                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" name="Confirm Password" required>
                </div>
                </form>
            </div>
            </div>
            <div class="cta btns">
                <button type="submit" form="form1" value="Create Account">Create Account</button>
                <h3>Already have an account? <a href="#">Log in</a></h3>
            </div>

    </div>
</div>
</body>
</html>
